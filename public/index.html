<!-- index.html - HTML structure for a webpage titled "Thao Vu Portfolio"
 Includes metadata for character encoding and responsive design, links to an external CSS stylesheet for styling
 and contains a div element with an ID of root -->

<!DOCTYPE html>
<html lang="en">
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page that appears in the browser tab -->
    <title>Thao Vu Portfolio</title>
    <!-- Link to the external CSS stylesheet for styling the page -->
    <link rel="stylesheet" href="/styles/App.css">
</head>
<body>
    <!-- Main container for the React app -->
    <div id="root"></div>
</body>
</html>
